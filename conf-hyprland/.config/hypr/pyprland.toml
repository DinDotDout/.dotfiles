[scratchpads.whatsapp]
command = "chromium class=whatsapp --app=https://web.whatsapp.com/"
position = "25% 20%"
size = "50% 60%"
lazy = true
excludes = ["telegram"]

[scratchpads.telegram]
command = "telegram-desktop"
# position= "25% 20%"
# animation = "fromBottom"
position = "25% 20%"
size = "50% 60%"
class = "org.telegram.desktop"
# class_match=true
lazy = true
excludes = ["whatsapp"]

[scratchpads.volume]
command = "pavucontrol"
animation = "fromRight"
lazy = true
size = "15% 25%"

[scratchpads.discord]
command = "discord"
size = "50% 60%"
animation = ""
class = "discord"
class_match = true
lazy = true
